<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GSS</title>
    <meta name="description" content="GSS demo of per-element responsiveness and source order independence.">
    <link rel="stylesheet" type="text/css" href="texture.css">
    <script src="bower_components/gss/dist/gss.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <header>
     <nav>
      This is the header
      </nav>
    </header>
    <div class="photo"><img src="Cirques.jpg" /> 1</div>

    <style type="text/gss">
  
  header {
     @v |
        (&(==200))
        gap(72)
        in(::window) !strong;

    width: == ::window[width];

    nav[right] == &[right];

    nav {
        width: == &[intrinsic-width];        
    }

  }
  
      img {
        width: == ::window[width];

        center: == ::window[center];
        &.toggle {
          width: == 800;
        }
      }
      
    </style>
    
    <script>
      GSS(document);
    </script>
    
  </body>
</html>
